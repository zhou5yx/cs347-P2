<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS347 P2</title>
    <meta charset="UTF-8">
    <meta name="author" content="Rain Zhou">
    <meta name="author" content="Brendan Armani">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
  </head>
  <body>
    <div id = "banner"><h1>JMU COMPUTER SCIENCE<h1></div>
    <h1>Log In or Register</h1>
    <div id="login">
      <h2>Log In</h2>
      <form action="" id="login-form">
        <label for="dukes-id">Dukes ID: </label>
        <input type="text" id="dukes-id">
        <label for="password">Password: </label>
        <input type="text" id="password">
        <input type="submit" value="Login">
      </form>
    </div>
    <div id="register">
      <h2>Register</h2>
      <form action="ta-setup.html" id="register-form">
        <label for="firstname">First Name: </label>
        <input type="text" id="firstname">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname">
        <label for="dukes-id-register">Dukes ID: </label>
        <input type="text" id="dukes-id-register">
        <label for="password-register">Password: </label>
        <input type="text" id="password-register">
        <label for="password-confirm">Password Confirmation: </label>
        <input type="text" id="password-confirm">
        <input type="radio" value="student" id="student-button" name="account-type">
        <label for="student-button">Student</label>
        <input type="radio" value="ta" id="ta-button" name="account-type">
        <label for="ta-button">TA</label>
        <input type="submit" value="Register">
      </form>
    </div>
  </body>
</html>
