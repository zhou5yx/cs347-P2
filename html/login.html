<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS347 P2</title>
    <meta charset="UTF-8">
    <meta name="author" content="Rain Zhou">
    <meta name="author" content="Brendan Armani">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script src="../js/main.js"></script>
  </head>
  <body>
    <div class="banner"><h1>JMU COMPUTER SCIENCE<h1></div>
    <h1>Log In or Register</h1>
    <div class="container">
    <div id="login">
      <h2>Log In</h2>
      <form action="" id="login-form">
        <label for="dukes-id">eID: </label>
        <input type="text" id="dukes-id" required>
        <label for="password">Password: </label>
        <input type="text" id="password" required>
        <div class="login-filter">
          <select id="login-filter">
            <option value="ta">TA</option>
            <option value="student">Student</option>
          </select>
        </div>
        <input type="submit" value="Login">
      </form>
    </div>
    <div id="register">
      <h2>Register</h2>
      <form action="ta-setup.html" id="register-form">
        <label for="firstname">First Name: </label>
        <input type="text" id="firstname" required>
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" required>
        <label for="dukes-id-register">eID: </label>
        <input type="text" id="dukes-id-register" required>
        <label for="password-register">Password: </label>
        <input type="text" id="password-register" required>
        <label for="password-confirm">Password Confirmation: </label>
        <input type="text" id="password-confirm" required>
        <div id ="radio-buttons">
          <input type="radio" value="student" id="student-button" name="account-type">
          <label for="student-button">Student</label>
          <input type="radio" value="ta" id="ta-button" name="account-type">
          <label for="ta-button">TA</label>
        </div>
        <input type="submit" value="Register">
      </form>
    </div>
  </div>
  </body>
</html>
