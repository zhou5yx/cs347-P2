<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Rain Zhou">
    <meta name="author" content="Brendan Armani">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <title>Student Profile</title>
  </head>
  <body>
      <h1>Student Profile</h1>
      <table>
        <tr>
          <td>Name:</td>
          <td></td>
        </tr>
        <tr>
          <td>Role:</td>
          <td>Student</td>
        </tr>
        <tr>
          <td>Semester:</td>
          <td>Spring 2019</td>
        </tr>
        <tr>
          <td>Courses:</td>
          <td>CS 149</td>
        </tr>
      </table>

      <div class="calendar">
        <button type="button" class="prev" label="prev">
          <span class="arrowleft">&larr;</span>
        </button>
        <button type="button" class="next" label="next">
          <span class="arrowright">&rarr;</span>
        </button>

        <table class="">
        <thead class ="calendar-header">
          <tr>
            <th class="fc-day-header fc-widget-header fc-sun"><span>Sun</span></th>
            <th class="fc-day-header fc-widget-header fc-mon"><span>Mon</span></th>
            <th class="fc-day-header fc-widget-header fc-tue"><span>Tue</span></th>
            <th class="fc-day-header fc-widget-header fc-wed"><span>Wed</span></th>
            <th class="fc-day-header fc-widget-header fc-thu"><span>Thu</span></th>
            <th class="fc-day-header fc-widget-header fc-fri"><span>Fri</span></th>
            <th class="fc-day-header fc-widget-header fc-sat"><span>Sat</span></th>
          </tr>
        </thead>
      
        </table>
    </div>

  </body>
</html>
