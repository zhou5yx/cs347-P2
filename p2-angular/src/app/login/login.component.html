
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>
    <div id="login-register">
      <div id="login-container" *ngIf="login">
        <form action="" id="login-form">
          <input type="text" id="dukes-id" class="fadeIn second"
            name="login" placeholder="JMU e-id" required>
          <input type="text" id="password" class="fadeIn third"
            name="login" placeholder="password" required>
          <div class="login-filter" class="fadeIn third">
            <select id="login-filter">
              <option value="ta">TA</option>
              <option value="student">Student</option>
            </select>
          </div>
          <input type="submit" class="fadeIn fourth" value="Log In">
          <button class="btn btn-primary fadeIn fourth" (click)="login = !login">Register</button>
        </form>
      </div>
      <div id="register-container" *ngIf="!login">
        <form action="ta-setup.html" id="register-form">
          <input type="text" class="fadeIn first" id="firstname"
            name="firstname" placeholder="firstname" required>
          <input type="text" id="lastname" class="fadeIn first"
            name="lastname" placeholder="lastname" required>
          <input type="text" id="dukes-id-register" class="fadeIn second"
            name="eid" placeholder="JMU e-id" required>
          <input type="text" id="password-register" class="fadeIn second"
            name="password" placeholder="password" required>
          <input type="text" id="password-confirm" class="fadeIn second"
            name="password-confirm" placeholder="confirm password" required>
          <div id ="radio-buttons" class="fadeIn third">
            <input type="radio" placeholder="student" id="student-button" name="account-type">
            <label for="student-button">Student</label>
            <input type="radio" placeholder="ta" id="ta-button" name="account-type">
            <label for="ta-button">TA</label>
          </div>
          <input type="submit" class="fadeIn fourth" value="Register">
          <button class="btn btn-primary fadeIn fourth" (click)="login = !login">Login</button>
        </form>
      </div>
    </div>
    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
