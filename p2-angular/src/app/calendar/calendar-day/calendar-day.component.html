
<div>
  <div>{{ day }}</div>
  <div>
    <ul *ngIf="events && events.length > 0">
      <li *ngFor="let event of events" (click)="openDialog(event)"
          [ngStyle]="event.type === 'cover' && {'color': 'red', 'border-color': 'red'}">
        {{ event.start }} - {{ event.end }}</li>
    </ul>
  </div>
</div>
