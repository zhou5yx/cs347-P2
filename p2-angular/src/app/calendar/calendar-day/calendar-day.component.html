<div>
  <div>{{ day }}</div>
  <div>
    <ul *ngIf="events && events.length > 0">
      <li id="test-style" *ngFor="let event of events" (click)="openDialog(event)"
          [ngStyle]="event.type === 'cover' && {'color': 'red', 'border-color': 'red'}">
        {{ getDay(event.start_date) }} - {{ getDay(event.end_date) }}</li>
    </ul>
  </div>
</div>
