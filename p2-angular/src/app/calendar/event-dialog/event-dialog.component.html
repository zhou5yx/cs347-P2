<div class="event-dialog-container">
  <table>
    <tr *ngIf="data.person.role_id !=2">
      <td>TA:</td>
      <td *ngIf="data.event.type =='shift'">{{data.person.firstname}} {{data.person.lastname}}</td>
      <td *ngIf="data.event.type =='cover'">{{data.person.firstname}} {{data.person.lastname}}</td>
    </tr>
    <tr>
      <td>Class:</td>
      <td>CS{{data.event.course_id}}</td>
    </tr>
    <tr>
      <td>Time:</td>
      <td>{{ data.event.start }} - {{ data.event.end }}</td>
    </tr>
    <tr>
      <td>Room:</td>
      <td>ISAT {{data.event.location}}</td>
    </tr>
    <tr *ngIf="data.event.type === 'Pending'">
      <td>Status:</td>
      <td>{{data.event.type}}</td>
    </tr>
  </table>
  <button class="btn btn-primary" *ngIf="data.event.type === 'shift' && data.person.role_id ===1" (click)="updateType()">Request Cover</button>
  <button class="btn btn-primary" *ngIf="data.event.type === 'cover'&& data.person.role_id ===1 " (click)="updateType()">Take Shift</button>
</div>
